{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        a{
            text-decoration: none;
            font-weight: bold;
        }
        .rating{
            border: none;
            float: left;
        }
        .rating > input{
            display: none;
        }
        .rating > label:before{
            content: '\f005';
            font-family: FontAwesome;
            margin: 5px;
            font-size: 1.5rem;
            display: inline-block;
            cursor: pointer;
        }
        .rating > .half:before{
            content: '\f089';
            position: absolute;
            cursor: pointer;
        }
        .rating > label{
            color:turquoise;
            float: right;
            cursor: pointer;
        }
        .rating > input:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label{
            color: teal;
        }
        .rating > input:checked + label:hover,
        .rating > input:checked ~ label:hover,
        .rating > label:hover ~ input:checked ~ label,
        .rating > input:checked ~ label:hover ~ label{
            color: teal;
        }
        form {
            background-color:transparent;
            position:relative;
            top: 50%;
            left: 25%;
            transform: translate(-50%,-50%);
            border: 1px solid teal;
            padding: 30px;
        }
        #btn{
            border-radius: 16px;
            color: white;
            background-color: teal;
            border-color: transparent;
        }
        #input{
            border-color:teal;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    <div class="container mt-5" style="border-color: transparent">
          <div class="row">
              <div class="col-md-4">
                  <img src="{{product2.Image}}" class="img-fluid">
              </div>
              <div class="col-md-8">
                  <h1 class="card-title mt-5" style="text-align: center;color:teal;">{{product2.Title}}</h1><br>
                  <h4 style="text-align: center;color: teal">{{product2.Model }}</h4>
              </div>
          </div>
    </div>
    <hr>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#overview" style="color: teal">Overview</a></li>
            <li><a data-toggle="pill" href="#review" style="color: teal;padding-left: 35px">Review</a></li>
        </ul><br>
        <div class="tab-content">
            <div id="overview" class="tab-pane fade in active">
                <h3 style="color: teal">Product Overview</h3>
                <p>{{ product2.Description }}</p>
            </div>
            <div id="review" class="tab-pane fade">
                <div class="row">
                    {% for i in review %}
                    <div class="col-md-7">
                        <p>{{ i.Review }}</p>
                    </div>
                    {% endfor %}
                    <div class="col-md-5">
                        <form action="/Ratingapp/review/{{ product2.id }}/{{ user.id }}/{{ Category.id }}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <input type="text" name="review" placeholder="type your review here" id="input"><br><br>
                            <fieldset class="rating">
                                <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="full" title="Awesome"></label>
					            <input type="radio" id="star4.5" name="rating" value="4.5"/><label for="star4.5" class="half"></label>
					            <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="full"></label>
					            <input type="radio" id="star3.5" name="rating" value="3.5"/><label for="star3.5" class="half"></label>
					            <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="full"></label>
					            <input type="radio" id="star2.5" name="rating" value="2.5"/><label for="star2.5" class="half"></label>
					            <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="full"></label>
					            <input type="radio" id="star1.5" name="rating" value="1.5"/><label for="star1.5" class="half"></label>
                                <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="full"></label>
					            <input type="radio" id="star0.5" name="rating" value="0.5"/><label for="star0.5" class="half"></label>
                            </fieldset><br><br>
                            <button type="submit" id="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    let star = document.querySelectorAll('input');
let showValue = document.querySelector('#rating-value');

for (let i = 0; i < star.length; i++) {
	star[i].addEventListener('click', function() {
		i = this.value;

		showValue.innerHTML = i + " out of 5";
	});
}
    </script>
{% endblock %}
